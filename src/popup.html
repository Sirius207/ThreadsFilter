<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threads Comment Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Threads Comment Filter</h1>
      </header>

      <div class="section">
        <h3>Filter Statistics</h3>
        <div class="stats-display">
          <div class="stat-item">
            <span class="stat-label">Total:</span>
            <span class="stat-value" id="totalCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total Filtered:</span>
            <span class="stat-value" id="filteredCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">By Follower Count:</span>
            <span class="stat-value" id="followerFilteredCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">By Default Avatars:</span>
            <span class="stat-value" id="avatarFilteredCount">0</span>
          </div>
        </div>
        <button
          id="refreshStats"
          class="btn-secondary"
          style="margin-top: 8px; width: 100%"
        >
          Refresh Stats
        </button>
      </div>

      <div class="section">
        <h3>Filter Settings</h3>

        <div class="setting-group">
          <label class="toggle-label">
            <input type="checkbox" id="enableFilter" />
            <span class="toggle-slider"></span>
            Enable Comment Filtering
          </label>
        </div>

        <div class="setting-group">
          <label class="toggle-label">
            <input type="checkbox" id="showFollowerCount" />
            <span class="toggle-slider"></span>
            Show Follower Counts
          </label>
        </div>
      </div>

      <div class="section">
        <h3>Display Mode</h3>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="displayMode" value="hide" id="hideMode" />
            <span class="radio-custom"></span>
            Hide Comments
          </label>
          <label class="radio-label">
            <input
              type="radio"
              name="displayMode"
              value="grayscale"
              id="grayscaleMode"
            />
            <span class="radio-custom"></span>
            Grayscale Comments
          </label>
        </div>
      </div>

      <div class="section">
        <h3>Follower Count Filter</h3>

        <div class="input-group">
          <label for="minFollowers">Minimum Followers:</label>
          <input type="number" id="minFollowers" min="0" placeholder="0" />
        </div>

        <div class="input-group">
          <label for="maxFollowers">Maximum Followers:</label>
          <input type="number" id="maxFollowers" min="0" placeholder="âˆž" />
        </div>
      </div>

      <div class="section">
        <h3>Avatar Filters</h3>

        <div class="setting-group">
          <label class="toggle-label">
            <input type="checkbox" id="hideVerified" />
            <span class="toggle-slider"></span>
            Hide Verified Accounts
          </label>
        </div>

        <div class="setting-group">
          <label class="toggle-label">
            <input type="checkbox" id="hideDefaultAvatars" />
            <span class="toggle-slider"></span>
            Hide Default Avatars
          </label>
        </div>
      </div>

      <div class="section">
        <h3>Debug</h3>

        <div class="setting-group">
          <label class="toggle-label">
            <input type="checkbox" id="debugMode" />
            <span class="toggle-slider"></span>
            Enable Debug Mode
          </label>
          <p class="setting-description">
            Show detailed logs in browser console
          </p>
        </div>
      </div>

      <div class="section">
        <button id="resetSettings" class="btn-danger">Reset to Defaults</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
